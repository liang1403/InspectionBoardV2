<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <title>Registration</title>
</head>
<body>
<form id="form-registration" action="#" th:action="@{/registration}" th:object="${user}" method="post">
    <div class="container">
        <label for="login"><b>Логин:</b></label>
        <input id="login" type="text" name="login" placeholder="Введите логин:" th:field="*{login}" required>

        <label for="password"><b>Пароль:</b></label>
        <input id="password" type="password" name="password" placeholder="Введите пароль:" th:field="*{password}" required>

        <button class="btn-primary" type="submit">Зарегистрироваться</button>
    </div>
</form>
</body>
</html>
