<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <title>Registration</title>
</head>
<body class="grey">
<div class="modal-form form-registration container">
    <div class="form-header">
        <div class="avatar"><i class="fas fa-user"></i></div>
        <h4 class="form-title">Регистрация пользователя</h4>
    </div>
    <div class="container form-content">
        <form id="form-registration" action="#" th:action="@{/registration}" th:object="${enrollee}" method="post">

            <div class="row form-group">
                <div class="col-md-6 col-sm-12 form-group">
                    <input id="login" type="text" name="login" class="form-control here"
                           placeholder="Введите логин" th:field="*{user.login}" required>
                </div>
                <div class="col-md-6 col-sm-12 form-group">
                    <input id="password" type="password" name="password" class="form-control here"
                           placeholder="Введите пароль" th:field="*{user.password}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12 form-group">
                    <input id="surname" type="text" name="surname" class="form-control here"
                           placeholder="Введите фамилию" th:field="*{surname}" required>
                </div>
                <div class="col-md-6 col-sm-12 form-group">
                    <input id="address" type="text" name="address" class="form-control here"
                           placeholder="Введите адрес" th:field="*{address}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12 form-group">
                    <input id="name" type="text" name="name" class="form-control here"
                           placeholder="Введите имя" th:field="*{name}" required>
                </div>
                <div class="col-md-6 col-sm-12 form-group">
                    <input id="phone" type="tel" name="phone" class="form-control here" placeholder="Введите телефон"
                           pattern="[0-9]{10}" th:field="*{phone}" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-sm-12 form-group">
                    <input id="lastname" type="text" name="lastname" class="form-control here"
                           placeholder="Введите отчество" th:field="*{lastname}" required>
                </div>
                <div class="col-md-6 col-sm-12 form-group">
                    <input id="certificateAverageMark" type="number" min="0" max="12" step="0.1"
                           class="form-control here"
                           name="certificateAverageMark" placeholder="Введите средний бал атестата"
                           th:field="*{certificateAverageMark}" required>
                </div>
            </div>

            <div class="row button-wrapper">
                <div class="col-md-6 offset-md-6 col-sm-12 form-group">
                    <button type="submit" class="btn btn-lg btn-block login-btn">Зарегистрироваться</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row justify-content-center form-footer">
        <a th:href="@{/login}">У вас уже есть аккаунт? Войти.</a>
    </div>
</div>
</body>
</html>
