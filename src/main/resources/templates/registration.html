<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">

    <title>Registration</title>
</head>
<body>
<div class="container">
    <form id="form-registration" action="#" th:action="@{/registration}" th:object="${enrollee}" method="post">
        <div class="form-group row">
            <label for="login" class="col-4 col-form-label">Логин:</label>
            <div class="col-8">
                <input id="login" type="text" name="login" class="form-control here"
                       placeholder="Введите логин:" th:field="*{user.login}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-4 col-form-label">Пароль:</label>
            <div class="col-8">
                <input id="password" type="password" name="password" class="form-control here"
                       placeholder="Введите пароль:" th:field="*{user.password}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="surname" class="col-4 col-form-label">Фамилия:</label>
            <div class="col-8">
                <input id="surname" type="text" name="surname" class="form-control here"
                       placeholder="Введите фамилию:" th:field="*{surname}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-4 col-form-label">Имя:</label>
            <div class="col-8">
                <input id="name" type="text" name="name" class="form-control here"
                       placeholder="Введите имя:" th:field="*{name}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="lastname" class="col-4 col-form-label">Отчество:</label>
            <div class="col-8">
                <input id="lastname" type="text" name="lastname" class="form-control here"
                       placeholder="Введите отчество:" th:field="*{lastname}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-4 col-form-label">Адрес:</label>
            <div class="col-8">
                <input id="address" type="text" name="address" class="form-control here"
                       placeholder="Введите адрес:" th:field="*{address}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-4 col-form-label">Телефон:</label>
            <div class="col-8">
                <input id="phone" type="tel" name="phone" class="form-control here" placeholder="Введите телефон:"
                       pattern="[0-9]{3} [0-9]{3}-[0-9]{2}-[0-9]{2}" th:field="*{phone}" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="certificateAverageMark" class="col-4 col-form-label">Средний бал атестата:</label>
            <div class="col-8">
                <input id="certificateAverageMark" type="number" min="0" max="12" step="0.1" class="form-control here"
                       name="certificateAverageMark" placeholder="Введите средний бал атестата:"
                       th:field="*{certificateAverageMark}" required>

            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
